<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }
        .checkbox-container input {
            margin-right: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukkan Nama">
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password">
                <div class="checkbox-container">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Tampilkan Password</label>
                </div>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit">Daftar</button>
            <div class="success-message" id="successMessage">âœ… Pendaftaran Berhasil!</div>
        </form>
    </div>

    <script>
        document.getElementById("showPassword").addEventListener("change", function() {
            let passwordField = document.getElementById("password");
            passwordField.type = this.checked ? "text" : "password";
        });

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form dikirim ke server

            // Mengambil nilai input
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Mengambil elemen error
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let successMessage = document.getElementById("successMessage");

            // Reset error messages
            nameError.innerText = "";
            emailError.innerText = "";
            passwordError.innerText = "";
            successMessage.style.display = "none";

            let isValid = true;

            // Validasi Nama
            if (name === "") {
                nameError.innerText = "Nama tidak boleh kosong!";
                isValid = false;
            } else if (name.length < 3) {
                nameError.innerText = "Nama harus minimal 3 karakter!";
                isValid = false;
            }

            // Validasi Email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.innerText = "Email tidak boleh kosong!";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.innerText = "Format email tidak valid!";
                isValid = false;
            }

            // Validasi Password (Minimal 8 karakter)
            if (password === "") {
                passwordError.innerText = "Password tidak boleh kosong!";
                isValid = false;
            } else if (password.length < 8) {
                passwordError.innerText = "Password harus minimal 8 karakter!";
                isValid = false;
            }

            // Jika semua valid, tampilkan notifikasi berhasil
            if (isValid) {
                successMessage.style.display = "block";

                // Kosongkan input setelah sukses
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
            }
        });
    </script>
</body>
</html>
